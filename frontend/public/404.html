<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pluto</title>
    <script>
        // For static site deployment - redirect all routes to index.html
        // This allows React Router to handle the routing
        (function() {
            var path = window.location.pathname;
            var search = window.location.search;
            var hash = window.location.hash;
            
            // Redirect to index.html but preserve the path and query params
            var redirect = '/' + (search || '') + (hash || '');
            
            // Store the original path for React Router
            sessionStorage.setItem('redirect', path + search + hash);
            
            // Redirect to root
            window.location.replace(redirect);
        })();
    </script>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
</body>
</html>
