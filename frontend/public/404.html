<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pluto - Redirecting...</title>
    <script>
        // Redirect to index.html with the same path for client-side routing
        const currentPath = window.location.pathname;
        const searchParams = window.location.search;
        
        // Store the path in sessionStorage so React Router can handle it
        sessionStorage.setItem('redirectPath', currentPath + searchParams);
        
        // Redirect to index.html
        window.location.replace('/index.html');
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
